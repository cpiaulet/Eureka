name: Enhancement Suggestion
description: Suggest an enhancement to Eureka!
title: "[Enhancement]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest an enhancement! After you submit this issue, check this GitHub thread for any updates/responses from the Eureka! team.
  - type: dropdown
    id: instrument
    attributes:
      label: Instrument
      description: Which instrument or piece of code would you like to see improved?
      multiple: true
      options:
        - NIRISS (Stages 1-3)
        - NIRSpec (Stages 1-3)
        - NIRCam (Stages 1-3)
        - MIRI (Stages 1-3)
        - Light curve fitting (Stages 4-6)
        - Other (any stage)
    validations:
      required: true
  - type: textarea
    id: suggestion
    attributes:
      label: What is your suggestion?
      description: What feature would you like to see in Eureka?
      placeholder: It would be super helpful if Eureka! did...
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Error traceback output
      description: If relevant, please copy and paste the full traceback of any errors you encountered.
  - type: input
    id: OS
    attributes:
      label: What operating system are you using?
      placeholder: E.g., Windows 11; Mac OS 10.10 El Capitan
  - type: input
    id: python_version
    attributes:
      label: What version of Python are you running?
      description: If you're not sure, open a terminal with the environment you're running Eureka! in and type "python --version"
      placeholder: E.g., Python 3.7
  - type: textarea
    id: package_list
    attributes:
      label: What Python packages do you have installed?
      description: To get a full list, open a terminal with the environment you're running Eureka! in and type "conda list". Paste the full output here.
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/kevin218/Eureka/blob/main/code_of_conduct.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
